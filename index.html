<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/layout.min.css">
		<link rel="stylesheet" href="css/gallery-filters.css">
    </head>
    <body>
		<div class="gallery">
		  <div class="row-fluid">
		    <!-- TOP BAR -->
		    <div class="gallery__action-bar">
		      <!-- FILTER CLEAR -->
		      <div class="span2">
		          <div class="gallery__action-bar-left">Filter
		            <a href="#">Clear all</a>
		          </div>
		      </div>
		      <!-- SPACER -->
		      <div class="span1"></div>
		      <!-- SORTS & SEARCH -->
		      <div class="span9">
		        <div class="gallery__action-bar-right">
		          <form>
		            <select name="sort-by">
		              <option value="Most Popular">Most Popular</option>
		              <option value="Most Recent">Most Recent</option>
		            </select>
		          </form>
		          <form>
		            <select name="solutions">
		              <option value="All">All</option>
		              <option value="Cabinet Refacing">Cabinet Refacing</option>
		              <option value="New Cabinets">New Cabinets</option>
		            </select>
		          </form>
		          <input type="text" placeholder="Search...">
		        </div>
		      </div>
		      <!-- END TOP BAR -->
		  </div>
		  
		  <div class="row-fluid">
		    <!-- SIDEBAR FILTERS -->
		    <div class="span4">
		      <div class="gallery__filter-card">
		        <div class="gallery__filter-card--header">
		          Kitchen Style
		        </div>
		        <div class="gallery__filter-card--body">
		          <form>
		            <div class="form-check">
		              <input type="radio" id="" name="" value="Contemporary">
		              <label>Contemporary</label>
		            </div>
		             <div class="form-check">
		              <input type="radio" id="" name="" value="Contemporary">
		              <label>Farmhouse</label>
		            </div>
		          </form>
		        </div>
		      </div>
		    </div>
		    <!-- GALLERY IMAGES -->
		    <div class="span8">
		      
		    </div>
		  </div>
		  
		</div>
   </body>
</html>
