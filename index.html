<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/layout.min.css">
		<link rel="stylesheet" href="/css/gallery-filters.css">
		<link rel="stylesheet" href="https://www.kitchenmagic.com/hs-fs/hub/126868/hub_generated/template_assets/1525802331136/Custom/pages/css/global/Temp-global.min.css">
		<link rel="stylesheet" href="https://www.kitchenmagic.com/hs-fs/hub/126868/hub_generated/template_assets/1513359145399/custom/styles/default/hs_default_custom_style.min.css">
    </head>
    <body class="body-container">
		<div class="gallery">
		  <div class="row-fluid">
		    <!-- TOP BAR -->
		    <div class="gallery__action-bar">
		      <!-- FILTER CLEAR -->
		      <div class="span3">
		          <div class="gallery__action-bar-left">Filter
		            <a href="#">Clear all</a>
		          </div>
		      </div>
		      <!-- SPACER -->
		      <div class="span1"></div>
		      <!-- SORTS & SEARCH -->
		      <div class="span8">
		        <div class="gallery__action-bar-right">
		          <form>
		            <select name="sort-by">
		              <option value="Most Popular">Most Popular</option>
		              <option value="Most Recent">Most Recent</option>
		            </select>
		          </form>
		          <form>
		            <select name="solutions">
		              <option value="All">All</option>
		              <option value="Cabinet Refacing">Cabinet Refacing</option>
		              <option value="New Cabinets">New Cabinets</option>
		            </select>
		          </form>
		          <form>
		          	<input id="gallery-filter-search" type="text" placeholder="Search...">
		      	  </form>
		        </div>
		      </div>
		      <!-- END TOP BAR -->
		  </div>
		  
		  <div class="row-fluid">
		    <!-- SIDEBAR FILTERS -->
		    <div class="span3">
		      <div class="gallery__filter-card">
		        <div class="gallery__filter-card--header">
		          Kitchen Style
		          <span class="gallery__filter-card--dropdown"><i class="fa fa-chevron-down"></i></span>
		        </div>
		        <div class="gallery__filter-card--body">
		          <form>
		            <div class="form-check">
		              <input type="checkbox" id="" name="" value="Contemporary">
		              <label>Contemporary</label>
		            </div>
		             <div class="form-check">
		              <input type="checkbox" id="" name="" value="Farmhouse">
		              <label>Farmhouse</label>
		            </div>
		             <div class="form-check">
		              <input type="checkbox" id="" name="" value="Rustic">
		              <label>Rustic</label>
		            </div>
		             <div class="form-check">
		              <input type="checkbox" id="" name="" value="Traditional">
		              <label>Traditional</label>
		            </div>
		          </form>
		        </div>
		      </div>
		    </div>
		    <!-- GALLERY IMAGES -->
		    <div class="span10">
		    	<div class="gallery__img-wrapper">
		    		<div class="gallery__img--card">
		    			<div class="gallery-img--background">
		    			</div>
		    		</div>
		    	</div>
		    </div>
		  </div>
		  
		</div>
   </body>
</html>
